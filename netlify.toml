[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/script"
  to = "/script.html"
  status = 200

[[redirects]]
  from = "/script.js"
  to = "/script.html"
  status = 200

[[headers]]
  for = "/script.html"
  [headers.values]
    Content-Type = "text/html"
    Cache-Control = "no-store"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/functions/script-raw"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"
    X-TRYX-Protected = "true"